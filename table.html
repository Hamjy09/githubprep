<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
    width: 60%;
    margin:auto;
    border: 5px solid #04f9d8;
    background: linear-gradient(to right, #f242ac ,#15cd4f);
    
    
}
th , td{
    border: 7px solid #090909;
    padding: 5px;
    text-align: left;
}
tr:nth-child(even)

 {
    background-color: #15cd4f;
}
th:hover {
    background-color: #137fb5;
    color: white;
}

td:hover {
    background-color: #d12626;
}
    </style>
    
    
</head>
<body>
    <table border="">
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00am</td>
            <td rowspan="2">5:00pm</td>
            <td>Introduction to XML</td>
            
        </tr>
        <tr>
            <td>Validity DTD</td>
            
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8:00am</td>
            <td>11:00pm</td>
            <td rowspan="2">Xpath</td>
        </tr>
        <tr>
            <td>11:00am</td>
            <td>2:00pm</td>
        </tr>
        <tr>
            <td>2:00pm</td>
            <td>5:00pm</td>
            <td>Xsl Transition</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8:00am</td>
            <td>12:00m</td>
            <td>XSL Formatting</td>
        </tr>
    </table>
</body>
</html>
